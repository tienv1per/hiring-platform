version: '3.8'

services:
  # ============================================
  # Infrastructure
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: jp-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - job-portal-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: jp-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - job-portal-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: jp-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - job-portal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # Backend Services
  # ============================================
  auth-service:
    build:
      context: ../backend/auth-service
      dockerfile: Dockerfile
    container_name: jp-auth
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=${JWT_EXPIRY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - AUTH_SERVICE_PORT=8001
      - GIN_MODE=release
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - job-portal-network
    restart: unless-stopped

  user-service:
    build:
      context: ../backend/user-service
      dockerfile: Dockerfile
    container_name: jp-user
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - USER_SERVICE_PORT=8002
      - GIN_MODE=release
    networks:
      - job-portal-network
    restart: unless-stopped

  job-service:
    build:
      context: ../backend/job-service
      dockerfile: Dockerfile
    container_name: jp-job
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - EMBEDDING_SERVICE_URL=http://embedding-service:8006
      - JOB_SERVICE_PORT=8003
      - GIN_MODE=release
    depends_on:
      embedding-service:
        condition: service_healthy
    networks:
      - job-portal-network
    restart: unless-stopped

  utility-service:
    build:
      context: ../backend/utility-service
      dockerfile: Dockerfile
    container_name: jp-utility
    ports:
      - "8004:8004"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - KAFKA_BROKER=kafka:29092
      - KAFKA_EMAIL_TOPIC=${KAFKA_EMAIL_TOPIC}
      - KAFKA_GROUP_ID=${KAFKA_GROUP_ID}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - UTILITY_SERVICE_PORT=8004
      - GIN_MODE=release
    depends_on:
      kafka:
        condition: service_started
    networks:
      - job-portal-network
    restart: unless-stopped

  blog-service:
    build:
      context: ../backend/blog-service
      dockerfile: Dockerfile
    container_name: jp-blog
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - BLOG_SERVICE_PORT=8005
      - GIN_MODE=release
    networks:
      - job-portal-network
    restart: unless-stopped

  embedding-service:
    build:
      context: ../backend/embedding-service
      dockerfile: Dockerfile
    container_name: jp-embedding
    ports:
      - "8006:8006"
    networks:
      - job-portal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8006/health"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3

  # ============================================
  # Frontend
  # ============================================
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_AUTH_URL=${NEXT_PUBLIC_AUTH_URL:-http://localhost:8001}
        - NEXT_PUBLIC_USER_URL=${NEXT_PUBLIC_USER_URL:-http://localhost:8002}
        - NEXT_PUBLIC_JOB_URL=${NEXT_PUBLIC_JOB_URL:-http://localhost:8003}
        - NEXT_PUBLIC_UTILITY_URL=${NEXT_PUBLIC_UTILITY_URL:-http://localhost:8004}
        - NEXT_PUBLIC_BLOG_URL=${NEXT_PUBLIC_BLOG_URL:-http://localhost:8005}
    container_name: jp-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - BACKEND_AUTH_URL=http://auth-service:8001
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - auth-service
      - user-service
      - job-service
      - utility-service
      - blog-service
    networks:
      - job-portal-network
    restart: unless-stopped

networks:
  job-portal-network:
    driver: bridge

volumes:
  redis-data:
